<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ระบบบันทึกอุณหภูมิตู้เย็นยา (รายเดือน)</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <style>
        body {
            background: #f4f6f9;
        }
        .container-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        .valid-temp {
            color: green;
            font-weight: bold;
        }
        .invalid-temp {
            color: red;
            font-weight: bold;
        }
        /* Custom modal styles for better user experience */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .custom-modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold">ระบบบันทึกอุณหภูมิตู้เย็นเก็บยา</h2>
            <p class="text-muted">หอผู้ป่วยหนักอายุรกรรม3 โรงพยาบาลศูนย์นครพิงค์</p>
        </div>
    <!-- Section: Select Date & Temperature Form -->
    <div class="row g-3">
        <div class="col-12 col-md-6">
            <!-- Card: Select Date -->
            <div class="container-card">
                <h4 class="mb-3">เลือกวันที่</h4>
                <input type="date" id="selectedDate" class="form-control" required />
            </div>
        </div>
        <div class="col-12 col-md-6">
            <!-- Card: Temperature Form -->
            <div class="container-card">
                <h4 class="mb-3">ฟอร์มบันทึกอุณหภูมิ</h4>
                <form id="temperatureForm">
                    <div class="mb-3">
                        <label for="time" class="form-label">เลือกเวลา</label>
                        <input type="time" id="time" class="form-control" required />
                        <div id="shiftInfo" class="form-text fw-bold mt-1 text-primary"></div>
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">อุณหภูมิ (°C)</label>
                        <input type="number" step="0.1" id="temperature" class="form-control" required />
                        <div id="tempFeedback" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="nurse" class="form-label">ชื่อพยาบาลผู้บันทึก</label>
                        <input type="text" id="nurse" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary-custom w-100">
                        <i class="fas fa-save me-2"></i> บันทึก
                    </button>
                </form>
            </div>
        </div>
    </div>

        <!-- Central Table -->
        <div class="container-card">
            <h4 class="mb-3">ตารางกลาง (รวมข้อมูลทุกบัญชี)</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-success">
                        <tr>
                            <th>วันที่</th>
                            <th>เวลา</th>
                            <th>กะ</th>
                            <th>อุณหภูมิ (°C)</th>
                            <th>พยาบาลผู้บันทึก</th>
                        </tr>
                    </thead>
                    <tbody id="centralTable">
                        <!-- Fetched data will appear here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="customModal" class="custom-modal d-none">
        <div class="custom-modal-content">
            <p id="modalMessage" class="fs-5 text-gray-700"></p>
            <button id="closeModalBtn" class="btn btn-primary-custom w-100 mt-3">ตกลง</button>
        </div>
    </div>

    <script>
        // --- Your existing DOM references, chart setup, and functions remain unchanged ---

        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzIIhjjbqVi9zYufiy7_w_7WmGjMMNJJfk2yfMvrOu_EC51ZZ9BiXcq5h94ebFIQaMS/exec'; // replace with real URL

        // Load central table function
        async function loadCentralTable() {
            try {
                console.log("Fetching central data...");
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL);
                console.log("Response status:", response.status);
                
                if (!response.ok) throw new Error("โหลดข้อมูลล้มเหลว");

                const data = await response.json();
                console.log("Data received:", data);

                const centralTable = document.getElementById("centralTable");
                centralTable.innerHTML = "";

                if (!data || data.length === 0) {
                    centralTable.innerHTML = `<tr><td colspan="5" class="text-warning">ไม่มีข้อมูล</td></tr>`;
                    return;
                }

                data.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.date}</td>
                        <td>${entry.time}</td>
                        <td>${entry.shift}</td>
                        <td class="${entry.temperature >= 2 && entry.temperature <= 8 ? "valid-temp" : "invalid-temp"}">
                            ${entry.temperature}
                        </td>
                        <td>${entry.nurse}</td>
                    `;
                    centralTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error loading central table:", error);
                document.getElementById("centralTable").innerHTML =
                    `<tr><td colspan="5" class="text-danger">ไม่สามารถโหลดตารางกลาง</td></tr>`;
            }
        }

        // Run when page loads
        document.addEventListener("DOMContentLoaded", () => {
            datePicker.valueAsDate = new Date();
            updateView(datePicker.value);
            loadCentralTable(); // ✅ Call here
        });
    </script>
</body>
</html>

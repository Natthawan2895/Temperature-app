<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ระบบบันทึกอุณหภูมิตู้เย็นเก็บยา (รายเดือน)</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <style>
        body {
            background: #f4f6f9;
        }
        .container-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        .valid-temp {
            color: green;
            font-weight: bold;
        }
        .invalid-temp {
            color: red;
            font-weight: bold;
        }
        /* Custom modal styles for better user experience */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .custom-modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }
        .btn-primary-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold">ระบบบันทึกอุณหภูมิตู้เย็นยา</h2>
            <p class="text-muted">หอผู้ป่วยหนักอายุรกรรม3 โรงพยาบาลศูนย์นครพิงค์</p>
        </div>

        <!-- Section: Select Date & Temperature Form -->
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <!-- Card: Select Date -->
                <div class="container-card">
                    <h4 class="mb-3">เลือกวันที่</h4>
                    <input type="date" id="selectedDate" class="form-control" required />
                </div>
            </div>
            <div class="col-12 col-md-6">
                <!-- Card: Temperature Form -->
                <div class="container-card">
                    <h4 class="mb-3">ฟอร์มบันทึกอุณหภูมิ</h4>
                    <form id="temperatureForm">
                        <div class="mb-3">
                            <label for="time" class="form-label">เลือกเวลา</label>
                            <input type="time" id="time" class="form-control" required />
                            <div id="shiftInfo" class="form-text fw-bold mt-1 text-primary"></div>
                        </div>
                        <div class="mb-3">
                            <label for="temperature" class="form-label">อุณหภูมิ (°C)</label>
                            <input type="number" step="0.1" id="temperature" class="form-control" required />
                            <div id="tempFeedback" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="nurse" class="form-label">ชื่อพยาบาลผู้บันทึก</label>
                            <input type="text" id="nurse" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-primary-custom w-100">
                            <i class="fas fa-save me-2"></i> บันทึก
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Section: Data Table & Download -->
        <div class="container-card">
            <h4 class="mb-3">บันทึกอุณหภูมิประจำวัน</h4>
            <div class="d-flex justify-content-end mb-3">
                <button id="downloadCsvBtn" class="btn btn-success">
                    <i class="fas fa-download me-2"></i> ดาวน์โหลดรายงาน CSV ของเดือน
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-primary">
                        <tr>
                            <th>เวลา</th>
                            <th>กะ</th>
                            <th>อุณหภูมิ (°C)</th>
                            <th>พยาบาลผู้บันทึก</th>
                            <th>วันที่</th>
                        </tr>
                    </thead>
                    <tbody id="recordTable">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section: Temperature Graph -->
        <div class="container-card">
            <h4 class="mb-3">กราฟแนวโน้มอุณหภูมิ (°C)</h4>
            <div class="position-relative" style="height: 400px;">
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="customModal" class="custom-modal d-none">
        <div class="custom-modal-content">
            <p id="modalMessage" class="fs-5 text-gray-700"></p>
            <button id="closeModalBtn" class="btn btn-primary-custom w-100 mt-3">ตกลง</button>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">กำลังโหลด...</span>
        </div>
    </div>

    <script>
        // DOM element references
        const form = document.getElementById("temperatureForm");
        const recordTable = document.getElementById("recordTable");
        const tempInput = document.getElementById("temperature");
        const tempFeedback = document.getElementById("tempFeedback");
        const datePicker = document.getElementById("selectedDate");
        const downloadCsvBtn = document.getElementById("downloadCsvBtn");
        const timeInput = document.getElementById("time");
        const shiftInfo = document.getElementById("shiftInfo");
        const customModal = document.getElementById("customModal");
        const modalMessage = document.getElementById("modalMessage");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const loadingOverlay = document.getElementById("loadingOverlay");

        // Object to store all monthly data, fetched from Google Sheet
        let allData = {};

        //  *** IMPORTANT: PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE ***
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby2xwbtSIgYHFGLVJkQ0vyVG9T8XiW1OmD9DTdIK12ZIIa8bFVsktsRjnQIvoCryUmA/exec';

        // Chart.js setup
        const ctx = document.getElementById("tempChart").getContext("2d");
        const tempChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "อุณหภูมิ",
                        data: [],
                        borderColor: "#007bff", // Bootstrap primary color
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true,
                        tension: 0.3,
                        pointBackgroundColor: '#007bff',
                        pointRadius: 5,
                        pointHoverRadius: 7
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: "top" },
                    tooltip: {
                        callbacks: {
                            title: function(tooltipItems) {
                                const item = tooltipItems[0];
                                const entry = allData[datePicker.value][item.dataIndex];
                                return `บันทึกเมื่อ: ${entry.date} เวลา ${entry.time}`;
                            },
                            label: function(tooltipItem) {
                                const entry = allData[datePicker.value][tooltipItem.dataIndex];
                                return [
                                    `อุณหภูมิ: ${entry.temp.toFixed(1)} °C`,
                                    `กะ: ${entry.shift}`,
                                    `ผู้บันทึก: ${entry.nurse}`
                                ];
                            }
                        }
                    },
                    annotation: {
                        annotations: {
                            safeZone: {
                                type: "box",
                                yMin: 2,
                                yMax: 8,
                                backgroundColor: "rgba(0, 200, 0, 0.1)",
                                borderWidth: 0,
                                label: { enabled: true, content: "ช่วงปลอดภัย (2-8°C)", position: "start", font: { weight: 'bold' } },
                            },
                            lineMin: {
                                type: "line",
                                yMin: 2,
                                yMax: 2,
                                borderColor: "green",
                                borderWidth: 2,
                                label: { content: "2°C", enabled: true, position: "end" },
                            },
                            lineMax: {
                                type: "line",
                                yMin: 8,
                                yMax: 8,
                                borderColor: "red",
                                borderWidth: 2,
                                label: { content: "8°C", enabled: true, position: "end" },
                            },
                        },
                    },
                },
                scales: {
                    y: {
                        suggestedMin: 0,
                        suggestedMax: 10,
                        title: { display: true, text: "°C" },
                    },
                },
            },
        });

        // Function to show a custom modal instead of alert()
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.classList.remove('d-none');
        }

        // Close modal button handler
        closeModalBtn.addEventListener('click', () => {
            customModal.classList.add('d-none');
        });

        // Function to show/hide loading overlay
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('d-none');
            } else {
                loadingOverlay.classList.add('d-none');
            }
        }

        // Function to determine the shift based on the time (HH:MM 24hr format)
        function getShiftFromTime(timeStr) {
            const [hh, mm] = timeStr.split(":").map(Number);
            const totalMins = hh * 60 + mm;

            if (totalMins >= 0 && totalMins <= 480) { // 00:00 - 08:00
                return "กะดึก (00.00-08.00)";
            } else if (totalMins > 480 && totalMins <= 960) { // 08:01 - 16:00
                return "กะเช้า (08.01-16.00)";
            } else { // 16:01 - 23:59
                return "กะบ่าย (16.01-23.59)";
            }
        }

        // Function to fetch data from the Google Sheet and update the view
        async function fetchDataFromSheet() {
            showLoading(true);
            try {
                // Add a unique timestamp to the URL to prevent browser caching
                const url = `${GOOGLE_APPS_SCRIPT_URL}?t=${new Date().getTime()}`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('ไม่สามารถดึงข้อมูลจาก Google Sheet ได้');
                }
                const rawData = await response.json();
                
                // Group data by date
                allData = rawData.reduce((acc, entry) => {
                    // Convert date from sheet (e.g., "2024-05-20T00:00:00.000Z") to "YYYY-MM-DD"
                    const dateObj = new Date(entry.date);
                    const dateStr = dateObj.toISOString().slice(0, 10);
                    
                    if (!acc[dateStr]) {
                        acc[dateStr] = [];
                    }
                    // Ensure temperature is a number
                    entry.temp = parseFloat(entry.temp);
                    // Add date string for sorting
                    entry.date = dateStr;
                    acc[dateStr].push(entry);
                    return acc;
                }, {});
                
                updateView(datePicker.value);

            } catch (error) {
                showModal("ข้อผิดพลาดในการโหลดข้อมูล: " + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Update shift info when time input changes
        timeInput.addEventListener("input", () => {
            if (timeInput.value) {
                const shift = getShiftFromTime(timeInput.value);
                shiftInfo.textContent = `กะ: ${shift}`;
            } else {
                shiftInfo.textContent = "";
            }
        });

        // Function to update the table and chart based on the selected date
        function updateView(date) {
            recordTable.innerHTML = "";
            tempChart.data.labels = [];
            tempChart.data.datasets[0].data = [];

            if (allData[date]) {
                // Sort the records by time
                allData[date].sort((a, b) => a.time.localeCompare(b.time));

                allData[date].forEach((entry) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.time}</td>
                        <td>${entry.shift}</td>
                        <td class="${entry.temp >= 2 && entry.temp <= 8 ? "valid-temp" : "invalid-temp"}">
                            ${entry.temp.toFixed(1)}
                        </td>
                        <td>${entry.nurse}</td>
                        <td>${entry.date}</td>
                    `;
                    recordTable.appendChild(row);

                    tempChart.data.labels.push(entry.time);
                    tempChart.data.datasets[0].data.push(entry.temp);
                });
            }
            tempChart.update();
        }

        // Function to create and download the monthly CSV report
        function downloadCSVForMonth(date) {
            if (!date) {
                showModal("กรุณาเลือกวันที่ก่อนดาวน์โหลดรายงาน");
                return;
            }
            const [year, month] = date.split("-");
            
            let allMonthRecords = [];
            for (const key in allData) {
                if (key.startsWith(`${year}-${month}`)) {
                    allMonthRecords = allMonthRecords.concat(allData[key]);
                }
            }
            
            if (allMonthRecords.length === 0) {
                showModal("ไม่มีข้อมูลในเดือนนี้");
                return;
            }

            // Sort all records for the month by date and time
            allMonthRecords.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.time}`);
                const dateB = new Date(`${b.date}T${b.time}`);
                return dateA - dateB;
            });
            
            const header = ["วันที่", "เวลา", "กะ", "อุณหภูมิ (°C)", "พยาบาลผู้บันทึก"];
            const csvRows = [
                header.join(","),
                ...allMonthRecords.map(r => `${r.date},${r.time},${r.shift},${r.temp.toFixed(1)},${r.nurse}`)
            ];
            
            const csvContent = csvRows.join("\n");
            
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Temperature_Report_${year}-${month}.csv`;
            a.style.display = "none";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Validate temperature input in real-time
        tempInput.addEventListener("input", () => {
            const temp = parseFloat(tempInput.value);
            if (!isNaN(temp)) {
                if (temp >= 2 && temp <= 8) {
                    tempFeedback.textContent = "อุณหภูมิอยู่ในช่วงปกติ";
                    tempFeedback.className = "valid-temp";
                } else {
                    tempFeedback.textContent = "⚠ อุณหภูมินอกช่วง (ควรอยู่ระหว่าง 2-8 °C)";
                    tempFeedback.className = "invalid-temp";
                }
            } else {
                tempFeedback.textContent = "";
            }
        });

        // Form submission handler
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const timeVal = timeInput.value;
            const shift = getShiftFromTime(timeVal);
            const temperature = parseFloat(tempInput.value);
            const nurse = document.getElementById("nurse").value.trim();
            const date = datePicker.value;

            if (!date || !timeVal || isNaN(temperature) || nurse === "") {
                showModal("กรุณากรอกข้อมูลให้ครบถ้วน");
                return;
            }

            // Prepare the data to be sent to Google Apps Script
            const formData = new FormData();
            formData.append('date', date);
            formData.append('time', timeVal);
            formData.append('shift', shift);
            formData.append('temperature', temperature.toFixed(1));
            formData.append('nurseName', nurse);

            showLoading(true);
            try {
                // Send data to the Google Apps Script Web App
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('การส่งข้อมูลล้มเหลว');
                }

                const result = await response.json();

                if (result.result === 'success') {
                    showModal("บันทึกข้อมูลสำเร็จ!");
                    form.reset();
                    shiftInfo.textContent = "";
                    tempFeedback.textContent = "";
                    await fetchDataFromSheet(); // Fetch new data after successful submission
                } else {
                    showModal("มีข้อผิดพลาดในการบันทึกข้อมูล: " + result.error);
                }

            } catch (error) {
                showModal("ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้: " + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Update the view when the date is changed
        datePicker.addEventListener("change", () => {
            updateView(datePicker.value);
        });

        // Download CSV button handler
        downloadCsvBtn.addEventListener("click", () => {
            downloadCSVForMonth(datePicker.value);
        });

        // Set the initial date to today and update the view on page load
        document.addEventListener("DOMContentLoaded", () => {
            datePicker.valueAsDate = new Date();
            fetchDataFromSheet();
        });
    </script>
</body>
</html>
